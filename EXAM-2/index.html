<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Timetable</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="schooltable">School Timetable</h1>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Time</th>
          <th colspan="">Monday</th>
          <th colspan="">Tuesday</th>
          <th colspan="">wednseday</th>
          <th colspan="">thursday</th>
          <th colspan="">friday</th>
        </tr>
      </thead>
      <tbody>
        <tr class="tr-2">
          <td>8:00 - 9:00</td>
          <td>Math</td>
          <td>English</td>
          <td>Science</td>
          <td>History</td>
          <td>Geography</td>
        </tr>
        <tr class="tr-2">
          <td>9:00 - 10:00</td>
          <td>English</td>
          <td>Science</td>
          <td>Math</td>
          <td>Geography</td>
          <td>Hindi</td>
        </tr>
        <tr class="tr-1">
          <td>10:00 - 11:00</td>
          <td colspan="5">Break Time</td>
        </tr>
        <tr class="tr-2">
          <td>11:00 - 12:00</td>
          <td>English</td>
          <td>History</td>
          <td>Math</td>
          <td>Geography</td>
          <td>Science</td>
        </tr>
        <tr class="tr-2">
          <td>12:00 - 1:00</td>
          <td>Math</td>
          <td>English</td>
          <td>Geography</td>
          <td>Hindi</td>
          <td>P.T</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
